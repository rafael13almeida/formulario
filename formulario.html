<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!--Bootstrap-->
    <link href="C:\Users\DELL\Desktop\prova\css\bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="script.php" method="post">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Dados para Cadastro</h2>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <!--Nome-->
                                        <label for="nome_cliente">Nome: </label>
                                        <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" placeholder="Seu nome" required>
                                    </div>
                                    <div class="form-groupe">
                                        <!--CPF-->
                                        <label for="cpf_cliente">CPF: </label>
                                        <input type="text" class="form-control" id="cpf_cliente" name="cpf_cliente" placeholder="Seu CPF" minlength="11" maxlength="11" title="Digite apenas números" required>
                                    </div>
                                    <div class="form-group">
                                        <!--E-mail-->
                                        <label for="email_cliente">Endereço de E-mail</label>
                                        <input type="email" class="form-control" id="email_cliente" name="email_cliente" aria-describedby="emailhelp" placeholder="Seu e-mail" required>
                                    </div>  
                                    <div class="form-group">
                                        <!--Data de Nascimento-->
                                        <label for="data_nascimento_cliente">Data de Nascimento</label>
                                        <input type="date" class="form-control" id="data_nascimento_cliente" name="data_nascimento_cliente" placeholder="Sua data de nascimento" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <!--Botão-->
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                        <button type="reset" class="btn btn-primary">Limpar o formulário</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
